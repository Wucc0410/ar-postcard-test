<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* 這是覆蓋在畫面上的黑色遮罩，強迫使用者點擊 */
      #overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 999;
        font-family: sans-serif;
        font-size: 20px;
        flex-direction: column;
      }
      #btn {
        margin-top: 20px;
        padding: 10px 24px;
        font-size: 18px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    
    <div id="overlay">
      <div>請點擊按鈕開始</div>
      <button id="btn">開始體驗 AR</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="myVideo" src="./video.mp4" crossorigin="anonymous" playsinline webkit-playsinline loop></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-video src="#myVideo" position="0 0 0" height="0.6" width="1" rotation="0 0 0"></a-video>
      </a-entity>

    </a-scene>

    <script>
      const overlay = document.querySelector('#overlay');
      const btn = document.querySelector('#btn');
      const video = document.querySelector('#myVideo');
      const target = document.querySelector('#target');

      // 使用者點擊按鈕後 -> 隱藏遮罩 -> 播放影片 -> 立刻暫停 (這是為了騙過瀏覽器的安全機制)
      btn.addEventListener('click', () => {
        overlay.style.display = 'none';
        video.play(); 
        video.pause();
      });

      // 當掃描到圖片時 -> 真的開始播
      target.addEventListener("targetFound", event => {
        console.log("Found");
        video.play();
      });

      // 當圖片移開時 -> 暫停
      target.addEventListener("targetLost", event => {
        console.log("Lost");
        video.pause();
      });
    </script>
  </body>
</html>
